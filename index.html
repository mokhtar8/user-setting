<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت پروژ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    
    <div class="wrapper">
    <h1>مدیریت پروژه ها</h1>

        <div class="inputBox">
            <input class="inputs" type="text" placeholder="عنوان پروژه" required>
            <input class="inputs" type="date" placeholder="تاریخ" required>
            <input class="inputs" type="text" placeholder="توضیحات پروژ" required>
            <button type="button" id="Addbtn">افزودن پروژه</button>

        </div>
        
        <div class="inputSearchBox">
            <input id="searchinput" type="text" placeholder="جستجو..." ></input>
        </div>

        <div class="EndBox">
          
            <ol class="list" id="list">
          <div class="btnBox" id="btnBox"  >
               
            </div>

            <div class="explainbox" id="explainbox"  >
     
            </div>
            </ol>
        </div>

    </div>

</div>
    


<script src="script.js"></script>
</body>
</html>
